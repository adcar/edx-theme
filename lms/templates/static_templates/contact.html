    <!-- Divider: Contact -->
    <section>
      <div class="container">
        <div class="row pt-30">
          <div class="col-md-7">
            <h3 class="line-bottom mt-0 mb-30">للتواصل</h3>
            
            <!-- Contact Form -->
            <form id="contact_form" name="contact_form" class="" action="includes/sendmail.php" method="post">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>الاسم <small>*</small></label>
                    <input name="form_name" class="form-control" type="text" placeholder="الإسم بالكامل" required="">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>البريد الالكتروني <small>*</small></label>
                    <input name="form_email" class="form-control required email" type="email" placeholder="البريد الالكتروني">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>الموضوع <small>*</small></label>
                    <input name="form_subject" class="form-control required" type="text" placeholder=" عنوان الموضوع">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>الهاتف</label>
                    <input name="form_phone" class="form-control" type="text" placeholder=" رقم الهاتف">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>الرسالة</label>
                <textarea name="form_message" class="form-control required" rows="5" placeholder="الرجاء كتابة الرسالة هنا"></textarea>
              </div>
              <div class="form-group">
                <input name="form_botcheck" class="form-control" type="hidden" value="" />
                <button type="submit" class="btn btn-dark btn-theme-colored btn-flat" data-loading-text="الرجاء الانتظار">إرسال الرسالة</button>
              </div>
            </form>
            <!-- Contact Form Validation-->
            <script type="text/javascript">
              $("#contact_form").validate({
                submitHandler: function(form) {
                  var form_btn = $(form).find('button[type="submit"]');
                  var form_result_div = '#form-result';
                  $(form_result_div).remove();
                  form_btn.before('<div id="form-result" class="alert alert-success" role="alert" style="display: none;"></div>');
                  var form_btn_old_msg = form_btn.html();
                  form_btn.html(form_btn.prop('disabled', true).data("loading-text"));
                  $(form).ajaxSubmit({
                    dataType:  'json',
                    success: function(data) {
                      if( data.status == 'true' ) {
                        $(form).find('.form-control').val('');
                      }
                      form_btn.prop('disabled', false).html(form_btn_old_msg);
                      $(form_result_div).html(data.message).fadeIn('slow');
                      setTimeout(function(){ $(form_result_div).fadeOut('slow') }, 6000);
                    }
                  });
                }
              });
            </script>

          </div>

        </div>
